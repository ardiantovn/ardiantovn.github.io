        /* Page wrapper to contain both nav and content */

        /* Navigation menu */
        .nav-menu {
            position: absolute;
            top: -60px;
            right: 0;
            z-index: 9999;
        }

        .nav-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .nav-toggle:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 24px;
            height: 18px;
            justify-content: center;
        }

        .hamburger span {
            width: 100%;
            height: 5px;
            background: #000;
            border-radius: 1px;
            transition: all 0.3s ease;
        }

        .nav-toggle.active .hamburger span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .nav-toggle.active .hamburger span:nth-child(2) {
            opacity: 0;
        }

        .nav-toggle.active .hamburger span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: #fff;
            border: 2px solid #000;
            border-radius: 8px;
            min-width: 200px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: block;

            color: #000;
            text-decoration: none;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 500;
            font-size: 14px;

            transition: all 0.2s ease;
        }

        .dropdown-item:last-child {

        }

        .dropdown-item:hover {
            background: #f8f9fa;
            color: #000;
            text-decoration: none;
        }

        .container {

        }

        .profile-section {

        }

        .title {

        }

        .links-section {

            gap: 16px;

        }

        .link-button {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background-color: #fff;
            border: 2px solid #000;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .link-button:hover {
            background-color: #000;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-decoration: none;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
            transition: left 0.5s;
        }

        .link-button:hover::before {
            left: 100%;
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            flex-shrink: 0;
            background-color: #000;
            color: #fff;
            border-radius: 4px;
            padding: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .link-button:hover .icon {
            background-color: #fff;
            color: #000;
        }

        .link-button:hover .icon div {
            color: #000 !important;
        }

        }

        .link-text {

            text-align: left;
        }

        /* Rule of thirds layout adjustments */

                align-items: center;
                justify-content: center;
            }
            
            .dropdown-menu {
                min-width: 150px;
                right: 0;
            }
        }
    </style>
</head>

    <script>
        // Navigation menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('navToggle');
            const dropdownMenu = document.getElementById('dropdownMenu');
            let isMenuOpen = false;

            function toggleMenu(e) {
                e.preventDefault();
                e.stopPropagation();
                
                isMenuOpen = !isMenuOpen;
                navToggle.classList.toggle('active', isMenuOpen);
                dropdownMenu.classList.toggle('active', isMenuOpen);
            }

            function closeMenu() {
                isMenuOpen = false;
                navToggle.classList.remove('active');
                dropdownMenu.classList.remove('active');
            }

            // Handle both touch and click events for mobile compatibility
            navToggle.addEventListener('touchstart', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            navToggle.addEventListener('click', toggleMenu);
            navToggle.addEventListener('touchend', function(e) {
                if (!e.defaultPrevented) {
                    toggleMenu(e);
                }
            });

            // Close dropdown when clicking/touching outside
            document.addEventListener('click', function(e) {
                if (!navToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    closeMenu();
                }
            });

            document.addEventListener('touchstart', function(e) {
                if (!navToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    closeMenu();
                }
            });

            // Close dropdown when pressing escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeMenu();
                }
            });

            // Handle orientation change
            window.addEventListener('orientationchange', function() {
                setTimeout(closeMenu, 100);
            });
        });
    </script>
